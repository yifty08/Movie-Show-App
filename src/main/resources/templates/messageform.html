<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Form</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav th:replace="base :: navi"></nav>
    <h2 class="text-center pt-3">Add a Movie or a TV Show</h2>
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form th:action="@{/process}" th:object="${message}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input id="title" type="text" th:field="*{title}" class="form-control w-50"/>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
                <div class="form-group">
                    <label for="message">Description:</label>
                    <textarea id="message" rows="3" th:field="*{content}" class="form-control"></textarea>
                    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                </div>
                <div class="form-group">
                    <label for="by">Posted By:</label>
                    <input id="by" type="text" th:field="*{postedBy}" class="form-control w-50"/>
                    <span th:if="${#fields.hasErrors('postedBy')}" th:errors="*{postedBy}"></span>
                </div>
                <div th:if="${message.imageUrl != null}">
                    <img th:src="${message.imageUrl}" width="30rem"/>
                </div>
                <div class="form-group">
                    Upload a Poster:
                    <br/>
                    <input type="file" name="file"/>
                    <br/>
                    <small><strong>The Max Size is 1 MB</strong></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
